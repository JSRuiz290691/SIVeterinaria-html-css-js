        <div class="card text-center borde-elegante">
            <div class="card-header text-bg-primary">
                <h5>Registro Usuario</h5>
            </div>
            <form action="" method="post" name="FormEntrar"></form>
                <div class="card-body text-bg-info">
                        <div class="primary">
                            <div class="col-lg-12">
                                <label for="" class="d-flex flex-row">Nombres</label>
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" id="name" class="form-control control-focus" placeholder="Nombres" required> 
                            </div>
                        </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Apellidos</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="lastname" class="form-control control-focus" placeholder="Apellidos" required> 
                                </div>  
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row"> 
                                Documento de Identidad
                            </label>
                                <div class="input-group mb-3">
                                    <input type="text" id="id" class="form-control control-focus" placeholder="Ingrese Documento" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-id-card"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Numero de Contacto</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="contactNumber" class="form-control control-focus" placeholder="Numero Celular" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Correo electronico</label>
                                <div class="input-group mb-3">
                                    <input type="email" id="email" class="form-control control-focus" placeholder="Ingrese su correo electronico" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-envelope"></i>
                                    </span> 
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="password" class="d-flex flex-row">Contrase√±a</label>
                            <div class="input-group mb-3">
                                <input type="password" id="password" name="contra" class="form-control" placeholder="******" aria-describedby="sizing-addon1" required>
                                <span class="input-group-text text-bg-primary" id="basic-addon1"><i class="fa-sharp fa-solid fa-key"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="password" class="d-flex flex-row">Rol</label>
                            <div class="input-group mb-3">
                                <select name="role" id="role">
                                    <option value="medico">Medico</option>
                                    <option value="user" selected>Usuario</option>
                                    <option value="admin">Administrador</option>
                                </select>  
                                <span class="input-group-text text-bg-primary" id="basic-addon1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="pet_select" class="d-flex flex-row">Nombre de la Mascota del Usuario</label>
                            <div class="input-group mb-3">
                                <select name="pets" id="pets" multiple>
                                    <option value="null" selected>Ninguna</option>
                                </select>  
                                <span class="input-group-text text-bg-primary" id="basic-addon1"></span>
                            </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <input type="submit" id="btn_signup" class="form-control btn btn-warning btn-lg btn-block" value="REGISTRAR">
                        </div>
                    </div>
                </div>
            </form>                                                                                                                                             
        </div>   
    </div>
