<body id="page-top">
    <div class="primary py-4 d-flex justify-content-center ">
    <div class="col-lg-4">
        <div class="card text-center borde-elegante">
            <div class="card-header text-bg-primary">
                <h5>Consultas Medicas Veterinarias</h5>
            </div>
            <form action="" method="post" name="FormEntrar"></form>
                <div class="card-body text-bg-info">
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Motivo de Consulta</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="reason" class="form-control control-focus" placeholder="Razon por la que consulta" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Sintomas</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="symptoms" class="form-control control-focus" placeholder="Sintomas que presenta la mascota" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Datos de Exploración Clínica</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="clinicalExamination" class="form-control control-focus" placeholder="Datos recopilados en exploración clinica" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Diagnóstico</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="dx" class="form-control control-focus" placeholder="Diagnóstico" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Pronóstico</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="forecast" class="form-control control-focus" placeholder="Pronóstico segun evaluacion clinica" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Tratamiento</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="treatment" class="form-control control-focus" placeholder="Tratamiento Medico Veterinario" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <input type="submit" id="btn_save" class="form-control btn btn-warning btn-lg btn-block" value="GUARDAR">
                        </div>
                    </div>
                </div>
            </form>                                                                                                                                             
        </div>   
    </div>
