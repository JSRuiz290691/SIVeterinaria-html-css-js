<body id="page-top">

    <div class="col-lg-4">
        <div class="card text-center borde-elegante">
            <div class="card-header text-bg-primary">
                <h5>Crear Mascota</h5>
            </div>
            <form action="" method="post" name="FormEntrar"></form>
                <div class="card-body text-bg-info">
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Tipo de animal (Canino, Felino, Aves, Reptiles, Roedores)</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="animalType" class="form-control control-focus" placeholder="Tipo de Animal" required>
                                    <span class="input-group-text text-bg-primary"id="basic-addon1">
                                        <i class="fa-solid fa-heart"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Nombre de la mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="name" class="form-control control-focus" placeholder="Nombre Mascota" required>
                                    <span class="input-group-text text-bg-primary"id="basic-addon1">
                                        <i class="fa-solid fa-paw"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="date" class="d-flex flex-row">Caracteristicas fisicas de la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="characteristicsPet" name="characteristics" class="form-control control-focus" placeholder="Color-extremidades-etc" required>
                                    <span class="input-group-text text-bg-primary"id="basic-addon1">
                                        <i class="fa-solid fa-heart"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Genero</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="gender" class="form-control control-focus" placeholder="Genero" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Años de la mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="years" class="form-control control-focus" placeholder="Años de la Mascota" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-sharp fa-solid fa-cat"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Fecha de Nacimiento de la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="date" id="birthDate" class="form-control control-focus" placeholder="Dia/Mes/Año" required>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <label for="" class="d-flex flex-row">Adjuntar foto de la Mascota</label>
                                <div class="input-group mb-3">
                                    <input type="text" id="photo" class="form-control control-focus" placeholder="Adjuntar foto" required>
                                    <span class="input-group-text text-bg-primary" id="basic-addon1">
                                        <i class="fa-solid fa-paperclip"></i>
                                    </span>
                                </div>
                        </div>
                    </div>
                    <div class="primary">
                        <div class="col-lg-12">
                            <input type="submit" id="btn_createPet" class="form-control btn btn-warning btn-lg btn-block" value="REGISTRAR MASCOTA">
                        </div>
                    </div>
                </div>
            </form>                                                                                                                                             
        </div>   
    </div>
